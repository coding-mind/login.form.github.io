<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="login_me.css">
    <script src="https://kit.fontawesome.com/d708101dd1.js" crossorigin="anonymous"></script>
</head>
<body>
    <section>
        <div class="formContainer">
            <div class="heading">
                <p>Code</p>
                <p>Book</p>
            </div>
            <div class="name">
                <p>Account Login</p>
            </div>
            <div class="form">
                <form>
                    <div class="input-box">
                        <label for="">Username</label>
                        <input type="text" placeholder="Enter Username" name="username" id="username" class="pp" required>
                    </div>
                    <div class="input-box">
                        <label for="">Email</label>
                        <input type="Email" placeholder="Enter Email" autocomplete="off" name="email" id="email" class="pp" required>
                    </div>
                    <div class="input-box">
                        <label for="">Password</label>
                        <input type="password" placeholder="Enter Password" name="password" class="pp" id="password" required>
                        <p id="notify">*Forgot Password?</p>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Log in">
                        <input type="reset" value="Clear All">
                    </div>
                </form>
            </div>

            <div class="signup">
                <p>Do Not Have Any Account?</p>
                <button>Signup</button>
            </div>

            <div class="or">
                <div class="line"></div>
                <div id="or"><p>Or</p></div>
                <div class="line"></div>
            </div>

            <div class="socials">
                <p>Sign in with</p>
                <div class="logos">
                    <div class="fb ll">
                        <a href="#">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <!-- color  #3b5998 -->
                    </div>
                    <div class="gmail ll">
                        <a href="#">
                            <i class="far fa-envelope"></i>
                        </a>
                        <!-- red -->
                    </div>
                    <div class="twitter ll">
                        <a href="#">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <!-- #1DA1F2 -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
